{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <title>Movie Blog</title>
    
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold mb-8">Movie Blog</h1>
        <div class="grid grid-cols-3 gap-4">
            {% for movie in movies %}
                <div class="rounded overflow-hidden shadow-lg bg-gray-800">
                    <img class="w-full" src="{{ movie.poster.url }}" alt="{{ movie.title }}">
                    <div class="px-6 py-4">
                        <div class="font-bold text-xl mb-2">{{ movie.title }}</div>
                        <p class="text-gray-400 text-base">{{ movie.description|truncatewords:20 }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
