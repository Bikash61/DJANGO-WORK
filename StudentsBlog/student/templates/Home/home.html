{% extends 'base.html' %}

{% block content %}
{% include 'components/slider.html' %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% for i in students  %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h2 class="card-title">{{ i.name }}</h2>
                    <p>{{i.rollno}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
