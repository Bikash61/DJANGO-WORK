{% extends 'base.html' %}

{% block title %}{{ post.title }} | My Blog{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>{{ post.title }}</h1>
        <p class="text-muted">Published on {{ post.published_date }}</p>
        <img src="{{ post.image.url }}" class="img-fluid" alt="{{ post.title }}">
        <div class="mt-3">
            {{ post.content | safe }}
        </div>
    </div>
</div>
{% endblock %}
